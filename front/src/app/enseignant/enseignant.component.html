<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
  *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
  <a mat-flat-button color="primary" [routerLink]="['/enseignant/add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="data" class="example-table"  
          matSort matSortActive="nom" matSortDisableClear matSortDirection="asc">
  <!-- Enseignant Name Column -->
  <ng-container matColumnDef="nom">
  <th mat-header-cell *matHeaderCellDef>Enseignant Name</th>
  <td mat-cell *matCellDef="let row">{{row.nom}}</td>
  </ng-container>
  <!-- Enseignant Price Column -->
  <ng-container matColumnDef="matieres">
  <th mat-header-cell *matHeaderCellDef>Enseignant Matieres</th>
  <td mat-cell *matCellDef="let row">$ {{row.matieres}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/enseignant/detail/', row.id]"></tr>
  </table>
  </div>
  </div>
